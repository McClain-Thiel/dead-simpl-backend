apiVersion: apps/v1
kind: Deployment
metadata:
  name: dead-simpl-backend
  namespace: default
  labels:
    app: dead-simpl-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dead-simpl-backend
  template:
    metadata:
      labels:
        app: dead-simpl-backend
    spec:
      containers:
      - name: dead-simpl-backend
        image: us-central1-docker.pkg.dev/halogen-eon-470613-h3/dead-simpl-backend/dead-simpl-backend:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: dead-simpl-config
        - secretRef:
            name: dead-simpl-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "25m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        lifecycle:
          preStop:
            exec:
              command: ["sh", "-c", "sleep 5"]
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

