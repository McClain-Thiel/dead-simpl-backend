apiVersion: apps/v1
kind: Deployment
metadata:
  name: dead-simpl-frontend-staging
  namespace: staging
  labels:
    app: dead-simpl-frontend-staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dead-simpl-frontend-staging
  template:
    metadata:
      labels:
        app: dead-simpl-frontend-staging
    spec:
      containers:
      - name: dead-simpl-frontend-staging
        image: gcr.io/wh-main-307722/dead-simpl-frontend:staging
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: dead-simpl-frontend-staging-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5