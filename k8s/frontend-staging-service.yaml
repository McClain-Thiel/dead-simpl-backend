apiVersion: v1
kind: Service
metadata:
  name: dead-simpl-frontend-staging-service
  namespace: staging
  labels:
    app: dead-simpl-frontend-staging
spec:
  selector:
    app: dead-simpl-frontend-staging
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  type: LoadBalancer