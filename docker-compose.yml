version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dead-simpl-postgres
    environment:
      POSTGRES_DB: deadSimpl
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./create_admin.sql:/docker-entrypoint-initdb.d/02-create-admin.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: dead-simpl-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/deadSimpl
      DEV_ENV: local
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/.venv
    depends_on:
      postgres:
        condition: service_healthy
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

volumes:
  postgres_data: