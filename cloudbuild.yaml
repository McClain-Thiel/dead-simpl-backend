steps:
  # Fetch the secret from Secret Manager
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'gcloud secrets versions access latest --secret=dead-simpl-firebase-adminsdk --format="get(payload.data)" | tr "_-" "/+" | base64 -d > dead-simpl-landing-firebase-adminsdk-fbsvc-a58f8edb4a.json && cat dead-simpl-landing-firebase-adminsdk-fbsvc-a58f8edb4a.json'

  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/YOUR_PROJECT_ID/dead-simpl-backend/dead-simpl-backend:latest'
      - '.'

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/YOUR_PROJECT_ID/dead-simpl-backend/dead-simpl-backend:latest'

  # Deploy to GKE - staging
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud container clusters get-credentials YOUR_CLUSTER_NAME --zone=YOUR_CLUSTER_ZONE --project=YOUR_PROJECT_ID
        kubectl apply -f k8s/staging-backend-deployment.yaml -f k8s/staging-backend-service.yaml
        kubectl set image deployment/dead-simpl-backend-staging dead-simpl-backend-staging=us-central1-docker.pkg.dev/YOUR_PROJECT_ID/dead-simpl-backend/dead-simpl-backend:latest --namespace=staging

# Store build artifacts
images:
  - 'us-central1-docker.pkg.dev/YOUR_PROJECT_ID/dead-simpl-backend/dead-simpl-backend:latest'

# Build timeout
timeout: '1200s'

options:
  logging: CLOUD_LOGGING_ONLY


  